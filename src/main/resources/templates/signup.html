<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
<div class="bg-white p-8 rounded shadow-md max-w-md w-full">
    <h1 class="text-2xl font-semibold mb-4">Sign Up</h1>
    <form action="/signup" method="post">
        <div class="mb-4">
            <label for="username" class="block font-semibold mb-1">Username:</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block font-semibold mb-1">Password:</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Sign Up</button>
    </form>
</div>
</body>
</html>
