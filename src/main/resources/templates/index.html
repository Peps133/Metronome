<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/tailwind.css" rel="stylesheet">
    <title>Métronome</title>
</head>
<body>
<h1>Métronome</h1>

<div class="flex">
    <a href="/login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Login</a>
    <a href="/signup" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Sign Up</a>
</div>

<form action="#" th:action="@{/metronome/start}" method="post">
    <button type="submit">Démarrer</button>
</form>

<form action="#" th:action="@{/metronome/stop}" method="post">
    <button type="submit">Arrêter</button>
</form>

<form action="#" th:action="@{/metronome/tempo}" method="post">
    <label for="tempo">Tempo:</label>
    <input type="number" id="tempo" name="tempo" min="1" max="300" value="120">
    <button type="submit">Modifier</button>
</form>

</body>
</html>
